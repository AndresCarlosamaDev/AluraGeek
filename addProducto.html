<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos generales -->
    <link rel="stylesheet" href="css/css addProducto/style.css">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="css/css addProducto/menu.css">
    <link rel="stylesheet" href="css/css addProducto/addProducto.css">
    <link rel="stylesheet" href="css/css addProducto/informacion.css">
    <link rel="stylesheet" href="css/css addProducto/footer.css">
    <!-- Fonte del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Añadir producto</title>
</head>

<body>
    <div class="container">

        <!-- Seccion Menu -->
        <section class="menu">
            <header class="menu_header">
                <a href="index.html"><img class="menu_header_logo" src="img/Logo.png" alt="Logo"></a>
                <div class="menu_buscador">
                    <input class="menu_buscador_input" type="text" placeholder="¿Qué deseas buscar?">
                    <button class="menu_buscador-lupa-btn"><img class="menu_buscador-lupa" src="img/lupa.png"
                            alt="lupa" /></button>
                </div>
            </header>
            <div class="menu_conten">
                <a href="productos.html"><button class="menu_conten_btn" type="button">Menu Administrador</button></a>
            </div>
        </section>

        <!-- Seccion Añadir producto -->
        <section class="addProducto">
            <div class="addProduc_container">
                <h2 class="addProduc_container_title">Agregar nuevo producto</h2>
                <form class="addProduc_container_form" action="">
                    <div class="addProduc_container_form-input">
                        <input type="text">
                        <label for="">URL de la imagen</label>
                    </div>
                    <div class="addProduc_container_form-input">
                        <input type="text">
                        <label for="">Categoria</label>
                    </div>
                    <div class="addProduc_container_form-input">
                        <input type="text">
                        <label for="">Nombre del producto</label>
                    </div>
                    <div class="addProduc_container_form-input">
                        <input type="text">
                        <label for="">Precio del producto</label>
                    </div>
                    <div class="addProduc_container_form-ta">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <label for="">Descripcion del Producto</label>
                    </div>
                    <button class="addProduc_container_form-btn">Agregar producto</button>
                </form>
            </div>
        </section>

        <!-- Seccion Informacion -->
        <section class="info">
            <div class="info_container">
                <div class="info_container-one">
                    <div class="info_container_logo">
                        <img src="img/Logo.png" alt="Logo">
                    </div>
                    <div class="info_container_atributes">
                        <a href=""><h3 class="info_container_atributes-txt">Quienes somos</h3></a>
                        <a href=""><h3 class="info_container_atributes-txt">Política de privacidad</h3></a>
                        <a href=""><h3 class="info_container_atributes-txt">Programa de fidelidad</h3></a>
                        <a href=""><h3 class="info_container_atributes-txt">Nuestras tiendas</h3></a>
                        <a href=""><h3 class="info_container_atributes-txt">Quiero ser franquiciado</h3></a>
                        <a href=""><h3 class="info_container_atributes-txt">Anúncie aquí</h3></a>
                    </div>
                </div>
                <div class="info_container_form">
                    <h3 class="info_container_form_title">Hable con nosotros</h3>
                    <form class="info_container_form-form" action="#">
                        <div class="info_container_form-form-container">
                            <input class="info_container_form-input" type="text">
                            <label class="info_container_form-label" for="">Nombre</label>
                        </div>
                        <div class="info_container_form-form-container">
                            <textarea class="info_container_form-textarea" cols="30" rows="10" maxlength="250"></textarea>
                            <label class="info_container_form-label-ta" for="">Escribe tu mensaje</label>
                        </div>
                        <button class="info_container_form-btn btn-blue" type="submit">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Seccion Footer -->
        <section class="footer">
            <div class="footer_container">
                <h3 class="footer_container-title">Desarrollado por Andrés Carlosama</h3>
                <h4 class="footer_container-subtitle">2023</h4>
            </div>
        </section>

    </div>
</body>

</html>
