<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos generales -->
    <link rel="stylesheet" href="css/css_login/style.css">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="css/css_login/menu.css">
    <link rel="stylesheet" href="css/css_login/login.css">
    <link rel="stylesheet" href="css/css_login/informacion.css">
    <link rel="stylesheet" href="css/css_login/footer.css">

    <!-- Fonte del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">

        <!-- Seccion Menu -->
        <section class="menu">
            <header class="menu_header">
                <a href="index.html"><img class="menu_header_logo" src="img/Logo.png" alt="Logo"></a>
                <div class="menu_buscador">
                    <input class="menu_buscador_input" type="text" placeholder="¿Qué deseas buscar?">
                    <button class="menu_buscador-lupa-btn"><img class="menu_buscador-lupa" src="img/lupa.png"
                            alt="lupa" /></button>
                </div>
            </header>
        </section>
        
        <!-- Section Login -->
        <section class="login">
            <div class="login_container">
                <div class="login_container_img">
                    <img class="login_container_img-imagen" src="img/img_login.jpg">
                </div>
                <div class="login_container_form">
                    <h2 class="login_container_form-title">Iniciar Sesión</h2>
                    <form class="login_container_form-form" action="" data-form>
                        <div class="login_container_form-form-input">
                            <input type="email" placeholder="Escriba su correo electronico" maxlength="50" minlength="10" required data-email>
                        </div>
                        <div class="login_container_form-form-input">
                            <input type="password" placeholder="Escriba su contraseña" maxlength="30" minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Mínimo ocho caracteres, al menos una letra y un número" required data-password>
                        </div>
                        <button class="login_container_form-form-btn" type="submit">Entrar</button>
                        <!-- <a href="productos.html">Page Productos</a> -->
                    </form>
                </div>
            </div>
        </section>

        <!-- Seccion Informacion -->
        <section class="info">
            <div class="info_container">
                <div class="info_container-one">
                    <div class="info_container_logo">
                        <img src="img/Logo.png" alt="Logo">
                    </div>
                    <div class="info_container_atributes">
                        <a href=""><h3 class="info_container_atributes-txt">Quienes somos</h3></a>
                        <a href=""><h3 class="info_container_atributes-txt">Política de privacidad</h3></a>
                        <a href=""><h3 class="info_container_atributes-txt">Programa de fidelidad</h3></a>
                        <a href=""><h3 class="info_container_atributes-txt">Nuestras tiendas</h3></a>
                        <a href=""><h3 class="info_container_atributes-txt">Quiero ser franquiciado</h3></a>
                        <a href=""><h3 class="info_container_atributes-txt">Anúncie aquí</h3></a>
                    </div>
                </div>
                <div class="info_container_form">
                    <h3 class="info_container_form_title">Hable con nosotros</h3>
                    <form class="info_container_form-form" action="#" data-hablar>
                        <div class="info_container_form-form-container">
                            <input class="info_container_form-input" type="text" minlength="7" maxlength="100" required data-nombreP>
                            <label class="info_container_form-label" for="">Nombre</label>
                        </div>
                        <div class="info_container_form-form-container">
                            <textarea class="info_container_form-textarea" cols="30" rows="10" maxlength="250" required data-mensajeP></textarea>
                            <label class="info_container_form-label-ta" for="">Escribe tu mensaje</label>
                        </div>
                        <button class="info_container_form-btn btn-blue" type="submit">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Seccion Footer -->
        <section class="footer">
            <div class="footer_container">
                <h3 class="footer_container-title">Desarrollado por Andrés Carlosama</h3>
                <h4 class="footer_container-subtitle">2023</h4>
            </div>
        </section>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="controllers/login.controller.js"></script>
    <script type="module" src="controllers/hablar.controller.js"></script>
</body>

</html>
